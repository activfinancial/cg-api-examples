<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Option Chain</title>
	<style>
		html,
		body {
			height: 100%;
		}

		body {
			margin: 0;
			display: flex;
			flex-direction: column;
		}

		option-chain {
			overflow-y: scroll;
			flex: 1 0;
		}
	</style>
</head>

<body>
	<script src="@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
	<script src="@activfinancial/cg-api/lib/index.js"></script>
	<script src="./lib/index.js"></script>

	<option-chain symbol="AAPL." relationship-id="nbboOption"></option-chain>
	<!-- <option-chain symbol="AAPL." conflation-type="quote" conflation-interval="100"></option-chain> -->

	<script>
		window.addEventListener("WebComponentsReady", function() {
			const clientPromise = activCgApi.connect({
				// userId: "USERNAME",
				// password: "PASSWORD",
				// url: "ams://cg-ny4-replay.activfinancial.com:9002/ContentGateway:Service"
				url: "ams://cg-ny4-web.activfinancial.com/ContentGateway:Service"
			});

			const optionChains = document.querySelectorAll("option-chain");
			for (const optionChain of optionChains) {
				optionChain.connect(clientPromise);
			}
		});
	</script>
</body>

</html>
