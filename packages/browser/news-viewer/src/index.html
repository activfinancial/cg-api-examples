<div class="news-viewer-body">

	<table class="news-viewer-headline-table">
		<thead>
			<tr>
				<th class="news-viewer-time-column">Time</th>
				<th class="news-viewer-magazine-column">Magazine</th>
				<th class="news-viewer-headline-column">Headline</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>

	<div class="news-viewer-article-container">
		<div class="news-viewer-article-header">
			<h2 class="news-story-body-headline"></h2>
			<button class="news-viewer-next-story"></button>
			<button class="button news-viewer-previous-story"></button>
			<h3>Symbol: <span class="news-story-symbol"></span></h3>
		</div>

		<article>
			<p class="news-viewer-comtex-only">News provided by COMTEX</p>

			<div class="news-story-body-display"></div>

			<p class="news-viewer-comtex-only">
				<img id="comtexLogo" alt="Comtex News Network Inc. logo" width="200px" height="70px">
			</p>
			<p class="news-viewer-comtex-only">
				<a href="https://www.comtex.com/" target="_blank">Comtex News Network</a>
			</p>
		</article>
	<div>

</div>

<div class="news-viewer-overlay">
	<p class="news-viewer-status"></p>
</div>
