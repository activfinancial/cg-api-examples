<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Record Viewer</title>
	<style>
		html,
		body {
			height: 100%;
		}

		body {
			margin: 0;
			display: flex;
		}

		record-viewer {
			overflow-y: scroll;
			flex: 1 0;
		}
	</style>
</head>

<body>
	<script src="@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
	<script src="@activfinancial/cg-api/lib/index.js"></script>
	<script src="./lib/index.js"></script>

	<record-viewer symbol="CAJ."></record-viewer>
	<!--<record-viewer symbol="CME.Q"></record-viewer>-->

	<script>
		window.addEventListener("WebComponentsReady", function() {
			const clientPromise = activCgApi.connect({
				// userId: "USERNAME",
				// password: "PASSWORD",
				// url: "ams://cg-ny4-web.activfinancial.com/ContentGateway:Service"
				url: "ams://cg-ny4-replay.activfinancial.com:9002/ContentGateway:Service"
			});

			const recordViewers = document.querySelectorAll("record-viewer");
			for (const recordViewer of recordViewers) {
				recordViewer.connect(clientPromise);
			}
		});
	</script>
</body>

</html>
