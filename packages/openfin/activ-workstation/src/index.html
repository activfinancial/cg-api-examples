<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>ActivWorkstation</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div id="workstationContentContainer" class="container-fluid main-content-container">
		<div class="row no-gutter">
			<div class="col-xs-12">
				<!--
					This is a simple table. elements that need to be updated should have:
					 1) class set to 'activDomElement'.
					 2) 'fieldId' set to the ACTIV field id value.
					 3) 'symbol' set to the ACTIV symbol.
				-->
				<table id="symbolsTable" class="table table-condensed">
					<thead></thead>
					<tbody></tbody>
				</table>
			</div>
		</div>
		<ul id="symbolsContextMenu" class="dropdown-menu" role="menu">
			<li class="dropdown-header">Send to:</li>
            <!-- <li>
                <a tabindex="-1" href="quote.html">Quote page (new)</a>
            </li> -->
			<li>
				<a tabindex="-1" href="option-chain.html">Options analysis</a>
			</li>
            <li>
                <a tabindex="-1" href="record-viewer.html">Record viewer</a>
            </li>
			<li>
				<a tabindex="-1" href="news-viewer.html">News viewer</a>
			</li>
            <li>
                <a tabindex="-1" href="time-series-chart.html">Closing price chart</a>
            </li>
		</ul>
	</div>
	<div id="connectionFormModal" class="modal fade" role="dialog" aria-labelledby="connectionFormTitle">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 id="connectionFormTitle" class="modal-title">Connection settings</h4>
				</div>
				<div class="modal-body">
					<form id="connectionForm">
						<div class="row">
							<div class="col-xs-2">
								<span>Url:</span>
							</div>
							<div class="form-group col-xs-10">
								<label class="sr-only" for="address">Address</label>
								<input name="address" id="address" type="text" class="form-control" value="ams://cg-ny4-web.activfinancial.com/ContentGateway:Service" placeholder="Address" required>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-2">
							</div>
							<div class="form-group col-xs-3">
								<label class="sr-only" for="userId">User id</label>
								<input name="userId" id="userId" type="text" class="form-control" value="" placeholder="User id" required>
							</div>
							<div class="form-group col-xs-3">
									<label class="sr-only" for="password">Password</label>
									<input name="password" id="password" type="password" class="form-control" value="" placeholder="Password" required>
							</div>
							<div class="col-xs-2">
								<button id="disconnect" type="button" class="btn btn-default" disabled>Disconnect</button>
							</div>
							<div class="col-xs-2">
								<button id="connect" type="submit" class="btn btn-primary" disabled>Connect</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<footer class="footer container-fluid">
		<div class="row no-gutter">
			<div class="col-xs-4">
					<button id="showConnectionForm" class="icon-button" type="button" title="Show connection settings" aria-label="Show connection settings">
						<i class="glyphicon glyphicon-cog" aria-hidden="true"></i>
					</button>
					<small>Connection status: </small>
					<div id="connectedIndicator" class="status-indicator"></div>
			</div>
			<small class="col-xs-8" id="connectionStatusText"></small>
		</div>
	</footer>
</body>
</html>
